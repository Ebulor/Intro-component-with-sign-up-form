<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Intro component with sign-up form</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h2>Learn to code by watching others</h2>
            <p>
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding
                how developers think is invaluable. 
            </p>
        </div>  
        <div class="bottom">
            <div class="info">
                <h3>Try it free 7 days
                    <span>then $20/mo. thereafter</span>
                </h3>
            </div>
            <div class="form-container">
                <form action="#">
                    <label class="form-content">
                        <div class="form-input">
                            <input id="first-name" type="input" placeholder="First Name">
                            <i class="error-icon"><img src="images/icon-error.svg"></i>
                        </div>
                        <div class="error-message">First Name cannot be empty</div>
                    </label>
                    <label class="form-content">
                        <div class="form-input">
                            <input id="last-name" type="input" placeholder="Last Name">
                            <i class="error-icon"><img src="images/icon-error.svg"></i>
                        </div>
                        <div class="error-message">Last Name cannot be empty</div>
                    </label>
                    <label class="form-content">
                        <div class="form-input">
                            <input id="email" type="text" placeholder="Email Address">
                            <i class="error-icon"><img src="images/icon-error.svg"></i>
                        </div>
                        <div class="error-message">Looks like this is not an email</div>
                    </label>      
                    <label class="form-content">
                        <div class="form-input">
                            <input id="password" type="password" placeholder="Password">
                            <i class="error-icon"><img src="images/icon-error.svg"></i>
                        </div>
                        <div class="error-message">Password cannot be empty</div>
                    </label>
                    <button id="button" type="submit">Claim your free trial</button>
                </form>
                <p>By clicking the button, you are agreeing to our
                    <span>Terms and Services</span>
                </p>
            </div>
        </div>  
    </div>
    
    <script src="script.js"></script>
</body>
</html>
